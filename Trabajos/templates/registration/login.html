{%  extends "base.html" %}
{%  block title %}
Login
{%  endblock    %}

{% load static %}

{%  block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

{%  endblock  %} 
{%  block content   %}
<div class="mt-3">
<p class="text-light">.</p>
    <div class="row  h-100 mt-5 me-5">
        <!-- div derecho imagen and texto  -->
        <div class="col ">
            <div class="">                
                    <div class="container d-flex justify-content-center align-item-center mt-2">
                        <img src="{% static 'img/logosccot.png' %}" alt="" width="410rem" >
                    </div>                    
               
            </div>
        </div>

        <div class="col-5  text-light p-5 h-100 border-top border-dark border-5 rounded-3 " style="box-shadow:15px 15px 3px #c2c2c2; background-color:#2b197c;">
            <section>
                <h1 class="tituloInicio text-light">Trabajos Cientificos</h1>
            </section>
            <form method="post" action="{% url 'login' %}">
                {%  csrf_token %}
                <div class="form-group mt-4">
                    <label for="exampleInputEmail1" class="textLabel h5">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="" aria-describedby="" name="username" required style="font-weight: bold;font-size: 17px;">
                
                </div>
                <div class="form-group mt-4">
                    <label for="exampleInputPassword1" class="textLabel h5">Contraseña</label>
                    <input type="password" class="form-control" id="Password1" name="password" required>
                </div>
                <br>
                <section>
                    <div class="container">
                        <div class="mx-auto">
                            <button class="btn btn-outline-light btn-lg mt-3">
                                Iniciar Sesión
                            </button>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
      
</div>
</div>


{%  endblock  %}
