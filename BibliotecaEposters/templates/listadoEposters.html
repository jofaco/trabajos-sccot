<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg border-bottom border-white">
    <a class="navbar-brand" href="#">Trabajos Cientificos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'login' %}"  tabindex="-1" aria-disabled="true">Iniciar sesión </a>
      </div>
    </div>
  </nav>
  <div class="p-5 bg-primary text-white shadow-lg">
    <h1>E-postes {{capitulo}}</h1>
  </div>
<section class="mt-5">
<div class="d-flex justify-content-between mx-5">
    <div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="selectCapitulo">Capitulo</label>
            </div>
            <select class="custom-select" id="selectCapitulo">
              <option selected>Filtrar</option>
              <option value="Mano">Mano</option>
              <option value="Pie">Pie</option>
              <option value="Cadera">Cadera</option>
            </select>
          </div>
    </div>
    <div>
        <form action="" method="get">
            <div class="d-flex mb-3 ">
                <div class="input-group-prepend">
                    <input type="text" class="form-control border-primary" placeholder="Nombre E-poster" aria-label="" aria-describedby="basic-addon1">
                </div>
                <button class="btn btn-dark" type="button">Buscar</button>
            </div>
        </form>
    </div>
</div>

<div>
    <!-- Aquí puedes acceder a otros campos del modelo Manuscritos según tus necesidades -->
</div>
<section class="d-flex flex-wrap justify-content-center">
  
    {% for manuscrito in manuscritos %}
    
    <div class="card m-4 shadow " style="width: 18rem;">
        <div class="bg-dark text-white p-3 ">
            <h3>{{manuscrito.trabajo}}</h3>
        </div>
        <div>
          <iframe src="https://player.vimeo.com/video/922161785" width="280" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
          <p><a href="https://vimeo.com/922161785">Suzie</a> </p>
        </div>
        <div class="card-body">
          <a href="../../media/{{manuscrito.manuscrito}}" class="btn btn-primary"><i class="fa-solid fa-file-arrow-down"></i> Descargar {{manuscrito.tituloM}}</a>
        </div>
    </div>
    
    {% endfor %}

</section>
</section>

<script>
  document.getElementById('selectCapitulo').addEventListener('change', function() {
    var valorSeleccionado = this.value;
    if (valorSeleccionado !== '') {
      window.location.href = 'http://127.0.0.1:8000/BibliotecaEposters/list/' + valorSeleccionado;
    }
  });
</script>
